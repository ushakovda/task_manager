<!DOCTYPE html>
<html>
<head>
    <title>Список задач</title>
</head>
<body>
    <h1>Список задач</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'edit_task' task.pk %}">{{ task.name }}</a>
                <a href="{% url 'delete_task' task.pk %}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' %}">Создать новую задачу</a>
</body>
