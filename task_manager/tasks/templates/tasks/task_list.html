<!DOCTYPE html>
<html>
<head>
    <title>Список задач</title>
</head>
<body>
    <h2>Список задач</h2>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'edit_task' task.pk %}">{{ task.name }}</a>
                {% if not task.subtasks.exists %}
                    <a href="{% url 'delete_task' task.pk %}">Удалить</a>
                {% else %}
                    <span>  * удалить нельзя, есть подзадачи</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' %}">Создать новую задачу</a>
</body>
</html>
